<p-table [value]="faturas" [paginator]="true" [rows]="7">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>CPF Cliente</th>
        <th>Tipo</th>
        <th>Valor Fatura</th>
        <th>Data Pagamento</th>
        <th>ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-fatura>
      <tr>
        <td>{{ fatura.id }}</td>
        <td>{{ fatura.cpfCliente }}</td>
        <td>{{ fatura.tipo }}</td>
        <td>{{ fatura.valorFatura | currency: 'RS' }}</td>
        <td>{{ fatura.dataPagamento | date }}</td>
        <td><button pButton icon="pi pi-trash"></button> <button pButton icon="pi pi-pencil"></button></td>
      </tr>
    </ng-template>
    
  </p-table>
